<script>
const apiKey = '2ad247c32c5b4d9b9234aab237d6b52f';

document.addEventListener('DOMContentLoaded', () => {
  const addressInput = document.getElementById('address');
  const autocompleteList = document.getElementById('autocomplete-list');

  addressInput.addEventListener('input', () => {
    const value = addressInput.value.trim();
    if (value.length < 3) {
      autocompleteList.innerHTML = '';
      return;
    }

    fetch(
 	 `https://api.geoapify.com/v1/geocode/autocomplete` +
 	 `?text=${encodeURIComponent(value)}` +
  	`&type=street` +
  	`&limit=5` +
  	`&format=geojson` +
  	`&apiKey=${apiKey}`
	)
      	.then(response => response.json())
      	.then(data => {
        autocompleteList.innerHTML = '';

        if (!data.features || data.features.length === 0) {
          return; // no suggestions
        }

        data.features.forEach(feature => {
          const item = document.createElement('div');
          item.classList.add('autocomplete-suggestion');
          item.textContent = feature.properties.formatted;

          item.addEventListener('click', () => {
            addressInput.value = feature.properties.formatted;
            document.getElementById('city').value =
 		 feature.properties.city ||
  		feature.properties.town ||
 		 feature.properties.village ||
  		'';

		document.getElementById('state').value =
  		feature.properties.state_code ||  // e.g. NY, CA
  		feature.properties.state ||
  		'';
		
		document.getElementById('street').value = feature.properties.street || '';
		autocompleteList.innerHTML = '';
         


		document.getElementById('zip').value = feature.properties.postcode || '';
		autocompleteList.innerHTML = '';
          });

          autocompleteList.appendChild(item);
        });
      })
      .catch(err => {
        console.error('Geoapify API error:', err);
        autocompleteList.innerHTML = '';
      });
  });



addressInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault(); // stop form submission
  }
});

// Close suggestions when clicking outside
  document.addEventListener('click', (e) => {
    if (e.target !== addressInput) {
      autocompleteList.innerHTML = '';
    }
  });
});

// Format date fields to accept in Salesforce
document.querySelector('form').addEventListener('submit', function () {

  function toSalesforceDate(value) {
    if (!value) return '';
    const [y, m, d] = value.split('-');
    return `${m}/${d}/${y}`;
  }

  document.getElementById('sf_program_start').value =
    toSalesforceDate(document.getElementById('program_start_ui').value);

  document.getElementById('sf_program_end').value =
    toSalesforceDate(document.getElementById('program_end_ui').value);
});

</script>
